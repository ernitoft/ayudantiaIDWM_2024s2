<div class="w-full flex items-center justify-center">
  <button type="button" (click)="addTicket()"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Crear
    Ticket
  </button>



<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  ID
              </th>
              <th scope="col" class="px-6 py-3">
                  Título
              </th>
              <th scope="col" class="px-6 py-3">
                  Descripción
              </th>

          </tr>
      </thead>
      <tbody>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let ticket of tickets">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{ticket.id}}
              </th>
              <td class="px-6 py-4">
                  {{ticket.title}}
              </td>
              <td class="px-6 py-4">
                  {{ticket.description}}
              </td>

          </tr>

      </tbody>
  </table>
</div>


</div>
